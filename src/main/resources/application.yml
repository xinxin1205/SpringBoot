logging:
    level:
        com:
            google:
                mapper: debug
mybatis:
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com.bdqn.entity
server:
    port: 8090
    servlet:
        encoding:
            charset: UTF-8
            enabled: true
            force: true
    tomcat:
        uri-encoding: UTF-8
spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        password: 123456
        url: jdbc:mysql://localhost:3306/itripdb?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
        username: root
    redis:
        database: 0
        host: 127.0.0.1
        password: 123456
        pool:
            max-active: 8
            max-idle: 8
            max-wait: -1
            min-idle: 0
        port: 6379
        timeout: 3000
        user: root
    thymeleaf:
        prefix: classpath:/templates/
